    <div id="idyll-mount"><div data-reactroot=""><div class="idyll-root"><div class=" idyll-text-container"><div class="float left" style="float:left;width:50%"><div style="background:#fff;padding:80px" idyll="[object Object]"><p> </p><div style="background:#F7F6EE;width:75px;height:35px" idyll="[object Object]"> Land </div><p>1. Inner line | <span class="idyll-display">#6D87A0</span> | 50 pixels <div style="background:#6D87A0;width:50px;height:35px" idyll="[object Object]"></div> 2. Middle line |  <span class="idyll-display">#B2BFC7</span>  | 100 pixels <div style="background:#B2BFC7;width:100px;height:35px" idyll="[object Object]"></div> 3. Outer line |  <span class="idyll-display">#D5DADB</span> | 150 pixels <div style="background:#D5DADB;width:150px;height:35px" idyll="[object Object]"></div></p><div style="background:#6D87A0;width:75px;height:35px" idyll="[object Object]"> Water </div><p>The opacity of the lines: <span class="idyll-display">0.50</span><input type="range" value="0.5" min="0" max="1" step="0.1"/></p><p>The blur of the lines: <span class="idyll-display">10.00</span><input type="range" value="10" min="0" max="200" step="10"/></p><p>Blend the colors better:   <input type="checkbox" value="true"/><a text="Color Blender" url="https://meyerweb.com/eric/tools/color-blend/#F7F6EE:6D87A0:7:hex" href="https://meyerweb.com/eric/tools/color-blend/#F7F6EE:6D87A0:7:hex">Color Blender</a></p><p>Display the water dots!
<div><label><input type="radio" checked="" value="none" name="0"/>none</label><label><input type="radio" value="visible" name="0"/>visible</label></div></p></div></div><div class="float right" style="float:right;width:50%"><div style="position:relative;width:900px;height:800px;cursor:grab"><div style="position:relative;width:100%;height:100%"><div style="position:absolute;width:100%;height:100%;overflow:hidden;visibility:inherit" class=""></div><div style="overflow:visible;height:0;width:0"></div></div></div></div></div></div></div></div>
